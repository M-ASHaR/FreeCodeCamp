<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image" href="fv.png">
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form action="https://register-demo.freecodecamp.org" method="post" id="survey-form">
      <fieldset>
        <label for="name" id="name-label"
          >Name
          <input id="name" name="name" type="text" placeholder="Enter your name" required 
        /></label>
        <label for="email" id="email-label"
          >Email
          <input id="email" name="email" type="email" placeholder="Enter your Email" required
        /></label>
      </label>
      <label for="number" id="number-label"
        >Age (optional)
        <input id="number" type="number" min="13" max="113" placeholder="Age" required
      /></label>
      <label for="dropdown"
          >Which option best describes your current role?
          <select id="dropdown" name="referrer">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
        <label for="Yes"
          ><p>Would you recommend freeCodeCamp to a friend?</p> 
          <input class="inline" id="Yes" type="radio" name="account-type" value="Yes" />
          Yes</label
        >
        <label for="Maybe"
          ><input class="inline" id="Maybe" type="radio" name="account-type" value="Maybe"/>
          Maybe</label
        >
        <p>
          What would you like to see improved?
          <span class="clue">(Check all that apply)</span>
        </p>

        <label
          ><input
            name="prefer"
            value="front-end-projects"
            type="checkbox"
            class="input-checkbox"
          />Front-end Projects</label
        >
        <label>
          <input
            name="prefer"
            value="back-end-projects"
            type="checkbox"
            class="input-checkbox"
          />Back-end Projects</label
        >
        <label
          ><input
            name="prefer"
            value="data-visualization"
            type="checkbox"
            class="input-checkbox"
          />Data Visualization</label
        >
        <label
          ><input
            name="prefer"
            value="challenges"
            type="checkbox"
            class="input-checkbox"
          />Challenges</label
        >
        <p>Any comments or suggestions?</p>
          <textarea
            id="comments"
            class="input-textarea"
            name="comment"
            rows="8"
            cols="4"
            placeholder="Enter your comment here..."
          ></textarea>
      </fieldset>
      <input type="submit" id="submit">
    </form>
  </body>
</html>
